<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameStudio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="/" class="logo">
        Game<span class="logo__inner">Studio</span>
      </a>
    </header>

    <main>
      <section class="hero">
        <h1 class="hero__title">Найкращі відеоігри<br> для вас</h1>
      </section>

      <section class="games">
        <h2 class="section-title">Виберіть свою гру</h2>

        <div class="games__list">

          <a href="https://www.minecraft.net/en-us" target="_blank" class="game">
            <img src="./images/minecraft.jpeg" alt="Minecraft" class="game__img">
            <div class="game__info">
              <h3 class="game__title">Minecraft</h3>
              <p class="game__desc">Досліджуйте та будуйте безкінечні світи.</p>
            </div>
          </a>

          <a href="https://www.minecraft.net/en-us" target="_blank" class="game">
            <img src="./images/among-us.jpg" alt="Among Us" class="game__img">
            <div class="game__info">
              <h3 class="game__title">Among Us</h3>
              <p class="game__desc">Досліджуйте та будуйте безкінечні світи.</p>
            </div>
          </a>

        </div>
      </section>
    </main>

  </div>
</body>

</html>
